<div class="w-full relative z-5 ">
  <div class="w-full fixed bg-white absolute p-4 dark:bg-zinc-800" >
    <div class="container mx-auto flex justify-between items-center">
      <a routerLink="/" class=" text-lg font-semibold dark:text-white">PokeApp</a>
      <div>
        <app-flag-selector></app-flag-selector>
      </div>
      <div>
        <app-switch-mode></app-switch-mode>
      </div>
    </div>
  </div>
</div>

@if(isPhone){
  <div>
    <div class="w-12 h-12 fixed bottom-4 right-4 dark:bg-zinc-800 rounded-full flex justify-center items-center z-6 text-white cursor-pointer hover:bg-zinc-500" (click)="visibleTypes = !visibleTypes">
      <span [ngClass]="visibleTypes ? 'pi pi-times' : 'pi pi-filter'"></span>
    </div> 
  </div>
}

@if(visibleTypes){
  <div class="w-full xl:w-52 bg-white fixed flex flex-col items-center z-4 dark:bg-zinc-800 ">
    <div class="mt-18 mb-4 xl:mt-16 w-full flex flex-row flex-wrap justify-center xl:flex-col xl:items-center">
      @for (type of types; track $index) {
        <button
          type="button"
          (click)="selectType(type)"
          [ngClass]="{
            'bg-gray-200 dark:bg-zinc-500': type.state,
            'bg-gray-100 dark:bg-zinc-700': !type.state,
            'flex items-center cursor-pointer rounded w-26 justify-center py-1.5 m-2.5 hover:bg-gray-200 dark:hover:bg-zinc-500': true
          }"
        >
          <span [style.color]="type.color">
            {{ ('navbar.types.' + type.name) | translate }}
          </span>
        </button>
      
     }
    </div>
  </div>
}
